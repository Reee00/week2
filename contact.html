  <style>
    .active {
      color: orangered !important;
      font-weight: bold;
    }

    .btn-primary {
      background-color: orangered;
      border: none;
    }

    .btn-primary:hover {
      background-color: red;
    }
  </style>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img style="width: 60px; height: 60px; object-fit: contain" src="https://dumbways.id/assets/images/brandred.png" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

  <div class="d-flex justify-content-center">
  <div class="w-35 p-2" style="background-color: #be3737;">
  <form onsubmit="sendEmail(event)" style="display: flex; flex-direction: column; gap: 10px ">
    <h1>Kirim Pesan</h1>
    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <input id="phoneNumber" placeholder="Phone Number" />
    <select id="subject">
      <option value="">Select an Option</option>
      <option value="Frontend Developer">Frontend Developer</option>
      <option value="Backend Developer">Backend Developer</option>
      <option value="Fullstack Developer">Fullstack Developer</option>
    </select>
    <textarea id="message" cols="20" rows="4" placeholder="Message"></textarea>
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
    </div>
  </div>
  
  <script src="assets/js/contact.js"></script>
  </form>
